{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
     <section class="projects-section alternate">
        <div class="auto-container">
             <!--MixitUp Galery-->
            <div class="mixitup-gallery">
                <!--Filter-->
                <div class="filters text-center clearfix">
                    <ul class="filter-tabs filter-btns clearfix">
                        {% for category in categories %}
                        <li class="active filter" data-role="button" data-filter="all">{{ category.title }}</li>
                        {% endfor %}

                    </ul>
                </div>

                <div class="filter-list row">
                    {% for post in projects %}
                    <div class="project-block all mix interior architecture landescape col-lg-4 col-md-6 col-sm-12">
                        <div class="image-box">
                            <figure class="image"><img src="{% static 'images/gallery/2-1.jpg' %}" alt=""></figure>
                            <div class="overlay-box">
                                <h4><a href="{% url 'project:detail' pk=post.pk %}">{{ post.name }}</a></h4>
                                <div class="btn-box">
                                    <a href="{{ post.image.url }}" class="lightbox-image" data-fancybox="gallery"><i class="fa fa-search"></i></a>
                                    <a href="{% url 'project:detail' pk=post.pk %}"><i class="fa fa-external-link"></i></a>
                                </div>
                                <span class="tag">{{ post.title }}</span>
                            </div>
                        </div>
                    </div>
                    {% endfor %}




                </div>
            </div>

            <!--Post Share Options-->
            <div class="styled-pagination">
                <ul class="clearfix">
                    <li class="prev-post"><a href="#"><span class="fa fa-long-arrow-left"></span> Prev</a></li>
                    <li><a href="#">1</a></li>
                    <li class="active"><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li class="next-post"><a href="#"> Next <span class="fa fa-long-arrow-right"></span> </a></li>
                </ul>
            </div>
        </div>
    </section>
{% endblock %}
